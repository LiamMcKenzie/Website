<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus - Art</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="img/images/lotus.ico" type="image/x-icon">
</head>
<body>
    <header  style="text-align: center;">
        <a href="/">Home</a>
        <a href="art">Art</a>
        <a href="https://drive.google.com/drive/folders/1WyYkN6pMQN79E-yT_mqOCm_k4qypcsEz?usp=drive_link" target="_blank">Archive</a>
    </header>

    <section class="gallery" id="gallery">
        <!-- Images will be loaded dynamically here -->
    </section>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>

        <!-- Navigation buttons -->
        <button class="prev" id="prevImage">&#10094;</button>

        <img id="modalImage" src="" alt="Art Piece">

        <div class="modal-info">
            <h2 id="modalName"></h2>
            <p id="modalDate"></p>
            <p id="modalDescription"></p>
        </div>

        <button class="next" id="nextImage">&#10095;</button>
    </div>


    <script src="js/gallery.js"></script>
</body>
</html>
