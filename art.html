<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art â€” Lotus</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            color: black;
            font-family: "CrimsonPro";
            text-align: center;
        }

        header {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        header a {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
        }

        header a:hover {
            text-decoration: underline;
        }

        main {
            margin: 2rem auto;
            width: 90%;
        }

        .section-header {
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Flexible columns */
            gap: 20px; /* Adds even spacing between grid items */
            justify-content: center; /* Centers the grid in the container */
            align-content: center; /* Ensures items align properly when zoomed in */
            margin: 0 auto;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Keeps the grid centered and within bounds */
            margin: 0 auto;
        }

        .grid-item {
            text-align: center;
            display: flex;
            flex-direction: column; /* Ensures the image and text are stacked */
            align-items: center; /* Aligns items horizontally */
            gap: 0.5rem; /* Adds space between image and text */
        }

        .grid-item a {
            display: block;
            width: 250px;
            height: 250px;
            overflow: hidden;
            background-color: #fff;
        }

        .grid-item a img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crops the image to fill the 1:1 aspect ratio */
        }

        .grid-item a:hover {
            border-color: #b22222; /* Change border color on hover */
        }

        .grid-item p {
            font-size: 1rem;
        }

        .archive {
            text-align: center;
            margin-top: 2rem;
        }

        .archive h1 {
            font-size: 1.8rem;
        }

        .archive a {
            color: coral;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="art">art</a>
        <a href="music">music</a>
        <a href="games">games</a>
    </header>
    <main>

                </div>
                <div class="grid-item">
                    <a href="art/">
                        <img src="https://via.placeholder.com/150" alt="Image 3">
                    </a>
                    <p>Image 3</p>
                </div>
                <div class="grid-item">
                    <a href="art/">
                        <img src="https://via.placeholder.com/150" alt="Image 4">
                    </a>
                    <p>Image 4</p>
                </div>
            </div>
        </div>

        <!-- Music Section -->
        <div class="container">
            <h2 class="section-header">Music</h2>
            <div class="grid">
                <div class="grid-item">
                    <a href="music/talking-phones">
                        <img src="img/images/IMG_1538.JPG" alt="Image 1">

                <div class="grid-item">
                    <a href="music/">
                        <img src="https://via.placeholder.com/150" alt="Image 3">
                    </a>
                    <p>Song 3</p>
                </div>
                <div class="grid-item">
                    <a href="music/">

        <!-- Games Section -->
        <div class="container">
